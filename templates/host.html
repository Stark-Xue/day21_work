<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>host</title>
</head>
<body>
<table border="1">
    <thead>
        <td>主机名</td>
        <td>主机IP</td>
        <td>主机端口</td>
        <td>所属组</td>
        <td>操作</td>
    </thead>
    <tbody>
        {% for host in hosts %}
            <tr>
                <td>{{ host.hostname }}</td>
                <td>{{ host.ip }}</td>
                <td>{{ host.port }}</td>
                <td>
                    <select name="buss">
                        {% for b in buss %}
                            {% if host.b_id == b.id %}
                                <option value="{{b.id}}" selected="true">{{b.caption}}</option>
                            {% else %}
                                <option value="{{b.id}}">{{b.caption}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <a href="/edit_host-{{host.hid}}/">编辑</a>
                    <a href="#">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
